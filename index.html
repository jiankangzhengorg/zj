<!DOCTYPE html>
<html lang="zh-CN">

  <script>

      theme: {

            </div>

              <span class="font-medium">1309****871012489X</span>
            </div>

        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4 text-sm mb-6">
        <div>
          <div class="text-gray-500">体检机构</div>

        </div>

        </div>

        </div>
      </div>
      
      <!-- 二维码区域 -->
      <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center">
        <img src="zj.png" alt="健康证二维码" class="w-32 h-32 mb-2">
        <p class="text-xs text-gray-500">扫码验证健康证信息</p>
      </div>
    </div>
    
    <!-- 底部区域 -->
    <div class="border-t border-gray-200 px-6 py-4 text-center text-xs text-gray-500">
